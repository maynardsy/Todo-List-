<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Faster+One|Sarpanch:900|Sniglet:400,800" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
  <div class="container">
      <h1>My Todo List</h1>
      <div id="myDiv" class="header">
          <input type="text" id="myInput" placeholder="Add Todo">
        </div>
        
        <ul id="collection">
        </ul>

        <button type="button" id="addBtn"><i class="fas fa-plus-square icon"></i>Add</button>
        <button type="button" id="clearBtn"><i class="fas fa-minus-square icon"></i>Clear</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
